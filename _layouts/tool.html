---
layout: default
---

<section id="quickview">
    <div class="content">
        <div class="col-xs-3">
            <a href="{{ page.homepage }}" title="{{ page.title }}" class="button button-default" role="button" target="_blank">View Website</a>
        </div>
        <h1 class="col-xs-6" id="quicktitle">{{ page.title }}</h1>
        <p class="col-xs-3" style="text-align: right;"><sub>from</sub> {{ page.price }}</p>
    </div>
</section>

{{ content }}
